<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrykacja Trim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ccc; /* Szare tło nagłówka */
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tile {
            border: 1px solid #ccc;
            padding: 10px;
            width: calc(16.666% - 10px);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .tile-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .change-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .change-input {
            width: calc(50% - 5px);
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">Fabrykacja Trim</div>
    <div class="container">
        <!-- Wirtz 1 -->
        <div class="tile">
            <div class="tile-header">Wirtz 1</div>
            <div class="change-input-container">
                <div class="change-title">Zmiana 1</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <div class="change-title">Zmiana 2</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <div class="change-title">Zmiana 3</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
            </div>
        </div>

        <!-- Wirtz 2 MM -->
        <div class="tile">
            <div class="tile-header">Wirtz 2 MM</div>
            <div class="change-input-container">
                <div class="change-title">Zmiana 1</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <div class="change-title">Zmiana 2</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <div class="change-title">Zmiana 3</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
            </div>
        </div>

        <!-- Wirtz 3 UK -->
        <div class="tile">
            <div class="tile-header">Wirtz 3 UK</div>
            <div class="change-input-container">
                <div class="change-title">Zmiana 1</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <div class="change-title">Zmiana 2</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <div class="change-title">Zmiana 3</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
            </div>
        </div>

        <!-- Wirtz 4 IBAM -->
        <div class="tile">
            <div class="tile-header">Wirtz 4 IBAM</div>
            <div class="change-input-container">
                <div class="change-title">Zmiana 1</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <div class="change-title">Zmiana 2</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <div class="change-title">Zmiana 3</div>
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
                <input type="text" class="change-input" placeholder="Wybierz Operatora">
            </div>
        </div>
    </div>
</body>

</html>

<head>

    <title>Fabrykacja Trim</title>

            display: flex;
            flex-wrap: wrap;

            border: 1px solid #ccc;

        }

        .tile-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .change-input {
            width: 48%;
            box-sizing: border-box;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

</html>

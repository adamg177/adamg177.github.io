    <style>
/* Dodano styl dla szerokości placeholdera */
select {
    min-width: 0px;
    font-size: 20px;
}

/* Pozostała część stylu */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    padding: 18px;
    text-align: center;
    color: white;
    position: relative;
}

header img {
    width: 45px;
    height: 45px;
    position: absolute;
    top: 0px;
    left: 0px;
    background-color: white;
    padding: 5px;
}

.date {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
}

.container {
    max-width: 100%;
    margin: auto;
    padding: 0px;
    display: flex;
    flex-wrap: wrap;
    gap: 0px;
    justify-content: space-between;
    font-size: 10px;
}

.tile {
    border: 1px solid #ccc;
    padding: 20px;
    flex: 1;
    box-sizing: border-box;
    margin-bottom: 10px;
    text-align: center;
    font-size: 25px;
}

.tile-header {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 18px;
}

.change-input-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
}

.change-input {
    width: calc(50% - 10px);
    box-sizing: border-box;
    margin-bottom: 12px;
    padding: 7px;
    font-size: 14px;
    border-radius: 10px;
}

.change-input-projekt {
    width: calc(100% - 10px);
}

@media screen and (max-width: 1200px) {
    .tile {
        flex: 1 0 calc(50% - 10px);
    }
}

@media screen and (max-width: 768px) {
    .tile {
        flex: 1 0 calc(100% - 10px);
    }
}
    </style>
</head>

    <script>
        
        document.addEventListener('DOMContentLoaded', function () {


            
             // Pobierz przycisk "Wyczyść Operatorów" i dodaj do niego obsługę kliknięcia
             const clearOperatorsButton = document.getElementById('clearOperators');
             clearOperatorsButton.addEventListener('click', clearAllOperators);
 
             // Funkcja obsługująca kliknięcie przycisku "Wyczyść Operatorów"
             function clearAllOperators() {
                 // Pobierz wszystkie pola tekstowe zmiany-input
                 const zmianaInputs = document.querySelectorAll('.zmiana-input');
 
                 // Iteruj przez każde pole tekstowe zmiany-input i wyczyść jego zawartość
                 zmianaInputs.forEach(input => {
                     input.value = '';
                     const localStorageKey = input.id || input.getAttribute('data-zmiana');
                     localStorage.removeItem(localStorageKey); // Usuń wartość z localStorage
                 });
             }
            // Wstaw aktualną datę z godziną i minutą przy załadowaniu strony
            document.getElementById('currentDate').innerText = 'Data: ' + getCurrentDateTime();
        
            // Pobierz wszystkie pola wyboru projektów
            const wybierzProjekty = document.querySelectorAll('[id^="wybierz-projekt-"]');
            
            // Iteruj przez każde pole wyboru projektu
            wybierzProjekty.forEach(wybierzProjekt => {
                // Pobierz identyfikator aktualnego pola wyboru projektu
                const id = wybierzProjekt.id;
        
                // Pobierz dane z localStorage i ustaw wartości pól dla danego pola wyboru
                wybierzProjekt.value = localStorage.getItem(id) || '';
        
                // Dodaj event listenery do pól, aby aktualizować dane w localStorage po zmianie
                wybierzProjekt.addEventListener('change', updateLocalStorage);
            });
        
            // Pobierz wszystkie pola tekstowe zmiany-input
            const zmianaInputs = document.querySelectorAll('.zmiana-input');
        
            // Iteruj przez każde pole tekstowe zmiany-input
            zmianaInputs.forEach(input => {
                // Pobierz atrybut data-zmiana aktualnego pola tekstowego zmiany-input
                const localStorageKey = input.getAttribute('data-zmiana');
        
                // Pobierz dane z localStorage i ustaw wartość pola tekstowego
                input.value = localStorage.getItem(localStorageKey) || '';
        
                // Dodaj event listenery do pól, aby aktualizować dane w localStorage po wpisaniu
                input.addEventListener('input', updateLocalStorage);
            });
        
            // Funkcja aktualizująca datę z godziną i minutą
            function getCurrentDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            }
        
            // Funkcja aktualizująca dane w localStorage
            function updateLocalStorage(event) {
                const input = event.target;
                const localStorageKey = input.id || input.getAttribute('data-zmiana');
        
                // Sprawdź, czy wartość istnieje, zanim zapiszesz ją do localStorage
                if (input.value.trim() !== "") {
                    localStorage.setItem(localStorageKey, input.value);
                }
            }
            // Funkcja aktualizująca dane w localStorage
function updateLocalStorage(event) {
    const input = event.target;
    const localStorageKey = input.id || input.getAttribute('data-zmiana');

    // Sprawdź, czy wartość istnieje, zanim zapiszesz ją do localStorage
    if (input.value.trim() !== "") {
        localStorage.setItem(localStorageKey, input.value);
    } else {
        // Jeśli wartość została usunięta, usuń ją z localStorage
        localStorage.removeItem(localStorageKey);
    }
}
        });

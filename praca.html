<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrykacja Trim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .tile {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .tile-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .change-input {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fabrykacja Trim</h1>

        <div class="tile">
            <div class="tile-header">Wirtz 1</div>
            <div>
                <div class="change-title">Zmiana 1</div>
                <input type="text" class="change-input" placeholder="Pole do wpisania">
                <div class="change-title">Zmiana 2</div>
                <input type="text" class="change-input" placeholder="Pole do wpisania">
                <div class="change-title">Zmiana 3</div>
                <input type="text" class="change-input" placeholder="Pole do wpisania">
            </div>
        </div>

        <div class="tile">
            <div class="tile-header">Wirtz 2</div>
            <div>
                <div class="change-title">Zmiana 1</div>
                <input type="text" class="change-input" placeholder="Pole do wpisania">
                <div class="change-title">Zmiana 2</div>
                <input type="text" class="change-input" placeholder="Pole do wpisania">
                <div class="change-title">Zmiana 3</div>
                <input type="text" class="change-input" placeholder="Pole do wpisania">
            </div>
        </div>
    </div>
</body>

</html>
